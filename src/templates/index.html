{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow rounded-lg p-6 no-print">
  <h1 class="text-2xl font-bold mb-6">Generate Your 5/3/1 Program</h1>

  <form
    hx-post="/program"
    hx-target="#program-result"
    hx-indicator="#loading"
    class="space-y-6"
  >
    <!-- Name input -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        name="name"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      />
    </div>

    <!-- Lift inputs -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
      <div>
        <label class="block text-sm font-medium text-gray-700">Squat Max</label>
        <input
          type="number"
          name="squat"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Press Max</label>
        <input
          type="number"
          name="press"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Bench Press Max</label
        >
        <input
          type="number"
          name="bench_press"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Deadlift Max</label
        >
        <input
          type="number"
          name="deadlift"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
      </div>
    </div>

    <!-- Units and Bar Type -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
      <div>
        <label class="block text-sm font-medium text-gray-700">Units</label>
        <select
          name="units"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
          <option value="pounds">Pounds</option>
          <option value="kilograms">Kilograms</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Bar Type</label>
        <select
          name="bar_type"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        >
          <option value="standard">Standard (45lb/20kg)</option>
          <option value="womens">Women's (35lb/15kg)</option>
        </select>
      </div>
    </div>

    <!-- Training Max Calculation -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Training Max Calculation</label>
      <select
        name="calculate_tms"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
      >
        <option value="maxes">Calculate from 1RM (90% - recommended)</option>
        <option value="tmaxes">Use entered values as training maxes</option>
      </select>
      <p class="mt-1 text-xs text-gray-500">If continuing an existing program, use your current training maxes</p>
    </div>

    <!-- Light Program Option -->
    <div class="flex items-center">
      <input
        type="checkbox"
        name="light"
        class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
      />
      <label class="ml-2 block text-sm text-gray-700">
        Make small jumps (lighter weight increments)
      </label>
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Generate Program
      </button>
    </div>
  </form>

  <!-- Loading indicator -->
  <div id="loading" class="htmx-indicator flex justify-center py-4">
    <svg
      class="animate-spin h-5 w-5 text-gray-500"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
</div>

<!-- Program Result (outside no-print container) -->
<div id="program-result" class="mt-8"></div>
{% endblock %}
